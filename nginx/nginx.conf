# Nginx configuration for OhMyRevit
# Works with Cloudflare Tunnel (SSL terminated at Cloudflare)

upstream backend {
    server backend:8000;
}

upstream frontend {
    server frontend:3000;
}

# Increase upload size for file uploads
client_max_body_size 100M;

# Logging
access_log /var/log/nginx/access.log;
error_log /var/log/nginx/error.log warn;

server {
    listen 80;
    server_name dev.ohmyrevit.pp.ua;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Cloudflare real IP (if using Cloudflare proxy)
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;
    real_ip_header CF-Connecting-IP;

    # API Backend - /api/* routes
    location /api/ {
        proxy_pass http://backend/api/;
        proxy_http_version 1.1;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Telegram Webhook - MUST be before /api/ and / routes
    location /webhook/ {
        proxy_pass http://backend/webhook/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable buffering for webhooks
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Backend docs - /docs and /redoc
    location ~ ^/(docs|redoc|openapi.json) {
        proxy_pass http://backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static files from backend uploads
    location /uploads/ {
        alias /app/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Frontend - Next.js application
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # WebSocket support for Next.js hot reload
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering off;

        # Disable nginx internal cache
        proxy_cache off;
        proxy_no_cache 1;
        proxy_cache_bypass 1;

        # DISABLE CACHING for HTML pages in development
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # Next.js webpack chunks and builds
    location /_next/ {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        # DEVELOPMENT: Disable caching for all Next.js builds
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # Next.js static files (more specific, will override /_next/ for /static subpath)
    location /_next/static {
        proxy_pass http://frontend;
        # DEVELOPMENT: Disable caching
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
        # PRODUCTION: Uncomment below and comment above
        # expires 365d;
        # add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Next.js public files
    location /static {
        proxy_pass http://frontend;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Favicon
    location = /favicon.ico {
        proxy_pass http://frontend;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Robots.txt
    location = /robots.txt {
        proxy_pass http://frontend;
        access_log off;
    }
}

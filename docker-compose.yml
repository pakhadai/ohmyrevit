services:
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: ohmyrevit_cloudflared
    restart: always
    command: tunnel --config /etc/cloudflared/config.yml run 2c52553e-1ffd-46b3-a653-1e52a8cac070
    volumes:
      - ./config.yml:/etc/cloudflared/config.yml
      - ./2c52553e-1ffd-46b3-a653-1e52a8cac070.json:/etc/cloudflared/2c52553e-1ffd-46b3-a653-1e52a8cac070.json
      - ./cert.pem:/etc/cloudflared/cert.pem
    networks:
      - ohmyrevit_network
    depends_on:
      - nginx

  nginx:
    image: nginx:1.25-alpine
    container_name: ohmyrevit_nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - backend_uploads:/app/uploads:ro # Read-only for safety
    networks:
      - ohmyrevit_network
    depends_on:
      - backend
      - frontend
    restart: always
    ports:
      - "80:80"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ohmyrevit_backend
    env_file:
      - ./.env
    environment:
      # Вимикаємо PYTHONDONTWRITEBYTECODE для прода, але в Docker це не критично
      PYTHONUNBUFFERED: 1
    volumes:
      - backend_uploads:/app/uploads
      # В продакшені не монтуємо код ./backend:/app, щоб використовувати версію з образу
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ohmyrevit_network
    # Запуск через Gunicorn для кращої продуктивності (uvicorn workers)
    command: gunicorn app.main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile # Використовуємо Production Dockerfile (створений вище)
    container_name: ohmyrevit_frontend
    env_file:
      - ./.env # Передаємо змінні, але Next.js потребує їх під час Build-time для PUBLIC змінних
    environment:
      # Важливо: Ці змінні мають бути доступні під час build (ARG) або runtime
      NEXT_PUBLIC_API_URL: ${FRONTEND_URL}/api/v1
      NEXT_PUBLIC_BACKEND_URL: ${FRONTEND_URL}
      NEXT_PUBLIC_TELEGRAM_BOT_USERNAME: ${TELEGRAM_BOT_USERNAME}
      PORT: 3000
    volumes:
      - backend_uploads:/app/public/uploads:ro # Щоб Next.js міг показувати картинки, якщо потрібно
    depends_on:
      - backend
    networks:
      - ohmyrevit_network
    restart: always

  db:
    image: postgres:15-alpine
    container_name: ohmyrevit_db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ohmyrevit_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  redis:
    image: redis:7-alpine
    container_name: ohmyrevit_redis
    networks:
      - ohmyrevit_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    # Додаємо персистентність для Redis, щоб не втрачати сесії rate-limit та кеш при перезапуску
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data

  # Adminer видалено для продакшену

volumes:
  postgres_data:
  backend_uploads:
  redis_data:

networks:
  ohmyrevit_network:
    driver: bridge
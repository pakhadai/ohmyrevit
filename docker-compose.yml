services:
  # PostgreSQL база даних
  db:
    image: postgres:15-alpine
    container_name: ohmyrevit_db
    environment:
      POSTGRES_USER: ${DB_USER:-ohmyrevit}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secretpassword}
      POSTGRES_DB: ${DB_NAME:-ohmyrevit_db} # <-- ВИПРАВЛЕНО
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - ohmyrevit_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-ohmyrevit}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis для кешування та сесій
  redis:
    image: redis:7-alpine
    container_name: ohmyrevit_redis
    ports:
      - "6379:6379"
    networks:
      - ohmyrevit_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ohmyrevit_backend
    environment:
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-ohmyrevit}:${DB_PASSWORD:-secretpassword}@db:5432/${DB_NAME:-ohmyrevit_db} # <-- ВИПРАВЛЕНО
      REDIS_URL: redis://redis:6379
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      DEEPL_API_KEY: ${DEEPL_API_KEY}
      CRYPTOMUS_API_KEY: ${CRYPTOMUS_API_KEY}
      CRYPTOMUS_MERCHANT_ID: ${CRYPTOMUS_MERCHANT_ID}
      RESEND_API_KEY: ${RESEND_API_KEY}
      SENTRY_DSN: ${SENTRY_DSN}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      BACKEND_URL: ${BACKEND_URL:-http://localhost:8000}
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ohmyrevit_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend Next.js (для розробки)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: ohmyrevit_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
      NEXT_PUBLIC_TELEGRAM_BOT_USERNAME: ${TELEGRAM_BOT_USERNAME}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - ohmyrevit_network
    command: npm run dev

  # Adminer для управління БД (опціонально, для розробки)
  adminer:
    image: adminer
    container_name: ohmyrevit_adminer
    ports:
      - "8080:8080"
    networks:
      - ohmyrevit_network
    depends_on:
      - db

volumes:
  postgres_data:
  backend_uploads:

networks:
  ohmyrevit_network:
    driver: bridge